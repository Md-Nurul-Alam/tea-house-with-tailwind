<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/467b11ecd5.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="flex pt-10 mb-20" >            
            <!-- text container -->
            <div>
                <h1 class="text-4xl font-bold lg:text-7xl ">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="mt-7 text-lg font-medium text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <br>
                <button class=" font-bold text-white bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-4 rounded-lg ">
                    Explore More <i class="-rotate-45 fa-solid fa-arrow-right"></i></button>
            </div>
            <!-- image container -->
            <div class="relative">
                <!-- image -->
                 <div>
                    <img class="w-full" src="images/banner.png" alt=""> 
                </div>
                <!-- card -->
                 <div class="absolute flex  items-center bg-white shadow-lg px-2 py-2 md:px-8 lg:py-5 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                    <!-- icon -->
                     <div class="mr-2"><i class="text-2xl text-amber-400 fa-solid fa-star"></i></div>
                     <!--card text -->
                     <div>
                        <h2 class="text-3xl font-bold">5.00</h2>
                        <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
                     </div>
                 </div>

            </div>
        </header>
    </main>
    <footer>

    </footer>

</body>

</html>
